<!DOCTYPE html><html oncontextmenu='alert("সোর্স কোডের জন্য ইনবক্স করুন"); return false'><head> <meta charset="utf-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <title>Shadow</title> <meta name="viewport" content="width=device-width, initial-scale=1"> <style>@import url('https://fonts.googleapis.com/css?family=Monoton|Raleway&display=swap'); *{margin: 0; padding: 0; user-select: none;}body{height: 100vh; background: #f7e711}h1{text-align: center; font-family: Raleway; font-size: 80px; font-weight: 700; margin-top: 30px; margin-bottom: 0; text-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5)}.container{justify-content: center; align-items: center; margin: 60px auto; text-align: center;}.box{position: relative; width: 300px; height: 200px; background: #fff; font-size: 20px; color: rgba(19, 47, 58, 0.336); display: inline-flex; align-items: center; justify-content: center; margin: 35px 20px; transition: .7s; -webkit-transition: .7s; -moz-transition: .7s; -ms-transition: .7s; -o-transition: .7s; cursor: pointer;}.box::after, .box::before{z-index: -1; transition: .7s;}.box .main-text{text-align: left; transform: rotate(-90deg); -webkit-transform: rotate(-90deg); -moz-transform: rotate(-90deg); -ms-transform: rotate(-90deg); -o-transform: rotate(-90deg); margin-left: -50px; text-transform: uppercase; color: #f7e811d7; display: block; transition: .5s; -webkit-transition: .5s; -moz-transition: .5s; -ms-transition: .5s; -o-transition: .5s;}.box.oval{width: 200px; border-radius: 50%; -webkit-border-radius: 50%; -moz-border-radius: 50%; -ms-border-radius: 50%; -o-border-radius: 50%; margin: 35px 70px; animation: rotate 3s linear infinite; -webkit-animation: rotate 3s linear infinite; /* filter: blur(15px); -webkit-filter: blur(2px); */}@keyframes rotate{0%{transform: rotate(0deg); -webkit-transform: rotate(0deg); -moz-transform: rotate(0deg); -ms-transform: rotate(0deg); -o-transform: rotate(0deg);}25%{transform: rotate(90deg); -webkit-transform: rotate(90deg); -moz-transform: rotate(90deg); -ms-transform: rotate(90deg); -o-transform: rotate(90deg);}50%{transform: rotate(180deg); -webkit-transform: rotate3d(180deg); -moz-transform: rotate3d(180deg); -ms-transform: rotate3d(180deg); -o-transform: rotate3d(180deg);}75%{transform: rotate(270deg); -webkit-transform: rotate3d(270deg); -moz-transform: rotate3d(270deg); -ms-transform: rotate3d(270deg); -o-transform: rotate3d(270deg);}100%{transform: rotate(360deg); -webkit-transform: rotate3d(360deg); -moz-transform: rotate3d(360deg); -ms-transform: rotate3d(360deg); -o-transform: rotate3d(360deg);}}.box.oval::after, .box.oval::before{height: 0; width: 0; transition: .0s;}.box.oval .main-text{font-size: 0; margin: 0; padding: 0;}.box .num{font-size: 70px; border: 2px solid #f7e711; border-radius: 50%; -webkit-border-radius: 50%; -moz-border-radius: 50%; -ms-border-radius: 50%; -o-border-radius: 50%; width: 100px; height: 100px; line-height: 100px; transition: .7s; -webkit-transition: .7s; -moz-transition: .7s; -ms-transition: .7s; -o-transition: .7s; font-family: monoton;}.box:hover .num{width: 120px; height: 120px; font-size: 80px; line-height: 120px;}/* shadow 1 */ .shadow1{box-shadow: -20px 20px 40px rgba(0, 0, 0, .3);}/* shadow2 */ .shadow2::before{content: ''; position: absolute; height: 60px; width: 95%; left: 5%; bottom: 5%; background: rgba(0, 0, 0, .3); transform-origin: left; transform: skewy(5deg); -webkit-transform: skewy(5deg); -moz-transform: skewy(5deg); -ms-transform: skewy(5deg); -o-transform: skewy(5deg); z-index: -1; filter: blur(5px); -webkit-filter: blur(5px);}/* shadow 3 */ .shadow3::before{content: ''; position: absolute; height: 60px; width: 95%; left: 5%; bottom: 3%; background: rgba(0, 0, 0, .3); transform-origin: left; transform: skewy(5deg); -webkit-transform: skewy(5deg); -moz-transform: skewy(5deg); -ms-transform: skewy(5deg); -o-transform: skewy(5deg); z-index: -1; filter: blur(5px); -webkit-filter: blur(5px);}.shadow3::after{content: ''; position: absolute; height: 60px; width: 95%; right: 5%; bottom: 3%; background: rgba(0, 0, 0, .3); transform-origin: right; transform: skewy(-5deg); -webkit-transform: skewy(-5deg); -moz-transform: skewy(-5deg); -ms-transform: skewy(-5deg); -o-transform: skewy(-5deg); z-index: -1; filter: blur(5px); -webkit-filter: blur(5px);}/* shadow 4 */ .shadow4::after{content: ''; position: absolute; height: 20px; width: 90%; left: 5%; bottom: -70px; background: rgba(0, 0, 0, .2); filter: blur(5px); -webkit-filter: blur(5px); border-radius: 50%;}/* shadow 5 */ .shadow5::after{content: ''; position: absolute; height: 40px; width: 90%; left: 5%; bottom: -30px; background: rgba(0, 0, 0, 0.2); z-index: -1; filter: blur(8px); -webkit-filter: blur(8px);}/* shadow 4 */ .shadow6{box-shadow: -15px -15px 25px rgba(255, 255, 255, .2), 15px 15px 25px rgba(0, 0, 0, .2), -15px -15px 25px rgb(247, 231, 17, .5) inset, 15px 15px 25px rgba(0, 0, 0, .2) inset; background: #fff;}</style></head><body> <H1>Beautiful Shadows</H1> <div class="container"> <div class="box shadow1"><span class="main-text">Shadow</span> <span class="num">1</span></div><div class="box shadow2"><span class="main-text">Shadow</span> <span class="num">2</span></div><div class="box shadow3"><span class="main-text">Shadow</span> <span class="num">3</span></div><div class="box shadow4"><span class="main-text">Shadow</span> <span class="num">4</span></div><div class="box shadow5"><span class="main-text">Shadow</span> <span class="num">5</span></div><div class="box shadow6"><span class="main-text">Shadow</span> <span class="num">6</span></div></div><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script> <script>$(".box").hover(function (){$(this).siblings().addClass("oval");}, function (){$(this).siblings().removeClass("oval");}); </script></body></html>
